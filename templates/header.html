<script>
document.getElementById('sidebar-search').addEventListener('keyup', function () {
	const searchValue = this.value.toLowerCase();
	const menuItems = document.querySelectorAll('#sidebar-menu li');

	menuItems.forEach(function (item) {
		const text = item.innerText.toLowerCase();

		// Ignore menu titles
		if (item.classList.contains('menu-title')) return;

		if (text.includes(searchValue)) {
			item.style.display = '';
			
			// Auto open parent submenu
			const parentSubmenu = item.closest('.submenu');
			if (parentSubmenu) {
				parentSubmenu.classList.add('open');
				const submenuUl = parentSubmenu.querySelector('ul');
				if (submenuUl) submenuUl.style.display = 'block';
			}
		} else {
			item.style.display = 'none';
		}
	});
});
</script>
